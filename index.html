<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img 
        class="card__img" 
        src="/assets/images/illustration-article.svg" 
        alt=""
        width="336" height="200"
      >

      <div class="card__content">
        <p class="card__category">Learning</p>
        <p class="card__publish-date">Published 21 Dec 2023</p>
        <a class="card__title" href="/">HTML & CSS foundations</a>
        <div class="card__description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>

      <div class="card__after">
        <img 
          class="card__after-img" 
          src="/assets/images/image-avatar.webp" 
          alt=""
          width="32" height="32" 
        >
        <p class="card__after-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
